<!DOCTYPE html>
<html>
<head>
    <title>Monthly Sales</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Monthly Sales Report</h2>
    <table>
        <tr>
            <th>Month</th>
            <th>Monthly Sales</th>
        </tr>
        {% for row in data.itertuples() %}
        <tr>
            <td>{{ row.month }}</td>
            <td>{{ "{:,.2f}".format(row.monthly_sales) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
